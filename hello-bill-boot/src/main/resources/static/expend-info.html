<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/layer-custom.css" media="all">
</head>
<body>
<div class="reload-info">
    <div class="layui-inline">
        <label class="layui-form-label">开始日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" readonly="" id="begin-date-input"
                   placeholder="yyyy-MM-dd">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" readonly="" id="end-date-input"
                   placeholder="yyyy-MM-dd">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">顶级分类</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="top-class-input" autocomplete="off">
        </div>
    </div>
    <br/> <br/>
    <div class="layui-inline">
        <label class="layui-form-label">二级分类</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="second-class-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">明细</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="detail-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-inline">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="radio" name="order" value="1" title="正序">
                    <input type="radio" name="order" value="2" title="倒序" checked="">
                </div>
            </div>
        </form>
    </div>
    <div class="layui-inline">
        <button class="layui-btn" data-method="reloadInfo">查询</button>
        <button class="layui-btn" data-method="addInfo">记账</button>
    </div>
</div>
<table class="layui-hide" id="info-table" lay-filter="infoTable"></table>

<script type="text/html" id="info-table-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/expend-info.js" charset="utf-8"></script>
</body>
</html>
