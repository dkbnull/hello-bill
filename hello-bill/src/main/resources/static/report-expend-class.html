<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Bill</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/report-common.css" media="all">
</head>
<body>
<div class="report-date">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">报表时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" readonly="" id="report-date" placeholder="yyyy">
            </div>

            <label class="layui-form-label">一级分类</label>
            <div class="layui-input-inline">
                <select name="topClass" id="top-class-select" lay-filter="topClass"></select>
            </div>

            <label class="layui-form-label">二级分类</label>
            <div class="layui-input-inline">
                <select name="secondClass" id="second-class-select" lay-filter="secondClass"></select>
            </div>
        </div>
    </div>
</div>
<div class="layui-bg-gray">
    <div class="layui-row layui-col-space15 report-date">
        <div class="layui-col-md6">
            <div class="layui-panel report-chart" id="report-class-bar-chart">

            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-panel report-chart" id="report-class-pie-chart">

            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15 report-date">
        <div class="layui-col-md6">
            <div class="layui-panel report-chart" id="report-detail-bar-chart">

            </div>
        </div>
    </div>
</div>

<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="lib/echarts/echarts.min.js" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/web.js" charset="utf-8"></script>
<script src="js/report-common.js" charset="utf-8"></script>
<script src="js/report-expend-class.js" charset="utf-8"></script>
</body>
</html>
